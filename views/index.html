                                            <div class="col-md-2 col-md-offset-5">

                                    </form>
                                </div>

                                            <input id="input-1" type="file" class="file">
                                        </fieldset>
                                        <fieldset class="form-group">
                                            <div class="col-md-2 col-md-offset-5">
                                                <button type="submit" class="btn btn-primary submitbt" disabled>Submit</button>
                                            </div>
                                        </fieldset>
                                    </form>
                                </div>
                            </div>
                            <div id="git" class="collapse">

                                        <fieldset class="form-group">

                                                <button type="submit" class="btn btn-primary submitbt" disabled>Submit</button>
                                            </div>
                                        </fieldset>
                                    </form>
                                </div>
                            </div>
                        </div>
